<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section>
        <div class="img-hover">
          <img
            class="card-img"
            src="images/image-equilibrium.jpg"
            alt="card image"
          />
          <div class="icon-view-overlay">
            <img class="icon-view" src="images/icon-view.svg" alt="icon view" />
          </div>
        </div>
        <div class="text-box">
          <h1>Equilibrium #3429</h1>
          <p class="card-description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="btc-price-div">
            <span>
              <img src="images/icon-ethereum.svg" alt="icon ethereum" />
              <strong class="btc-price">0.041 ETH</strong>
            </span>
            <span>
              <img src="images/icon-clock.svg" alt="icon clock" />
              <p>3 days left</p>
            </span>
          </div>
          <span class="creator">
            <img
              class="avatar-img"
              src="images/image-avatar.png"
              alt="avatar image"
            />
            <p>Creation of <strong class="creator-p">Jules Wyvern</strong></p>
          </span>
        </div>
      </section>
    </main>
  </body>
</html>
